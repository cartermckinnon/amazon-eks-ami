name: Build
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      k8s_version:
        required: true
        type: string
      build_id:
        required: true
        type: string        
jobs:
  build:
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}          
      - run: echo "AMI_NAME=amazon-eks-node-${{ inputs.build_id }}" >> $GITHUB_ENV
      - run: make ${{ inputs.k8s_version }} ami_name=${{ env.AMI_NAME }}
      - id: set-outputs
        run: echo "ami_id=$(jq -r .builds[0].artifact_id "${{ env.AMI_NAME }}-manifest.json" | cut -d ':' -f 2)" >> $GITHUB_OUTPUT
    outputs:
      ami_id: ${{ steps.set-outputs.outputs.ami_id }}
  integration-test:
    needs: build
    uses: ./.github/workflows/integration-test.yml
    with:
      k8s_version: ${{ inputs.k8s_version }}    
      build_id: ${{ inputs.build_id }}
      ami_id: ${{ needs.build.outputs.ami_id }}
    secrets: inherit