name: CI/CD
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
    - run: go install mvdan.cc/sh/v3/cmd/shfmt@latest
    - run: make lint
  unit-test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: make test
  version-workflow:
    name: ${{ matrix.k8s_version }}
    needs: unit-test
    strategy:
      matrix:
        k8s_version: ['1.20', '1.21', '1.22', '1.23']
    uses: ./.github/workflows/build.yml
    with:
      k8s_version: ${{ matrix.k8s_version }}
      build_id: ${{ env.GITHUB_EVENT_NAME }}-${{ env.GITHUB_SHA }}-${{ env.GITHUB_RUN_ID }}-${{ env.GITHUB_RUN_NUMBER }}-${{ env.GITHUB_RUN_ATTEMPT }}
    secrets: inherit